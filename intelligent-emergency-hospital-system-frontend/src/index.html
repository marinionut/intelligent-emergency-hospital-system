<!doctype html>
<html lang="en" ng-app="RDash">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Google Client Admin</title>
  <!-- STYLES -->
  <!-- build:css lib/css/main.min.css -->
  <link rel="stylesheet" type="text/css" href="components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="components/rdash-ui/dist/css/rdash.min.css">
  <link rel="stylesheet" type="text/css" href="components/leaflet/dist/leaflet.css">
  <link rel="stylesheet" type="text/css" href="components/leaflet.markercluster/dist/MarkerCluster.css">
  <link rel="stylesheet" type="text/css" href="components/leaflet.markercluster/dist/MarkerCluster.Default.css">
  <link rel="stylesheet" type="text/css" href="components/leaflet.awesome-markers/dist/leaflet.awesome-markers.css">
  <link rel="stylesheet" type="text/css" href="less/legend.css">
  <!-- endbuild -->
  <script src="http://maps.google.com/maps/api/js?v=3"></script>
  <!-- SCRIPTS -->
  <!-- build:js lib/js/main.min.js -->
  <script type="text/javascript" src="components/angular/angular.min.js"></script>
  <script type="text/javascript" src="components/angular-animate/angular-animate.min.js"></script>
  <script type="text/javascript" src="components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script type="text/javascript" src="components/angular-cookies/angular-cookies.min.js"></script>
  <script type="text/javascript" src="components/angular-table/dist/angular-table.min.js"></script>
  <script type="text/javascript" src="components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script type="text/javascript" src="components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="components/leaflet/dist/leaflet.js"></script>
  <script type="text/javascript" src="components/angular-leaflet-directive/dist/angular-leaflet-directive.min.js"></script>
  <script type="text/javascript" src="components/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script type="text/javascript" src="components/leaflet.awesome-markers/dist/leaflet.awesome-markers.min.js"></script>
  <script type="text/javascript" src="components/leaflet-plugins/layer/tile/Google.js"></script>
  <script type="text/javascript" src="components/FileSaver/dist/angular-file-saver.bundle.js"></script>
  <script type="text/javascript" src="components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="components/sockjs/dist/sockjs.min.js"></script>
  <script type="text/javascript" src="components/stomp-websocket/lib/stomp.min.js"></script>
  <script type="text/javascript" src="components/bootbox/bootbox.js"></script>
  <!-- endbuild -->
  <!--<link rel="shortcut icon" href="img/favicon.ico"/>-->
  <link rel="shortcut icon" href="img/gc.png"/>
  <!-- Custom Scripts -->
  <script type="text/javascript" src="js/dashboard.min.js"></script>
</head>
<body ng-controller="MasterCtrl">
  <div id="page-wrapper" ng-class="{'open': toggle}" ng-cloak>
    <!-- Sidebar -->
    <div id="sidebar-wrapper">
      <ul class="sidebar">
        <li class="sidebar-main">
          <a ng-click="toggleSidebar()">
            <span ng-hide="memberinfo == null"></span>
            {{pageName}}
            <span class="menu-icon glyphicon glyphicon-transfer"></span>
          </a>
        </li>
        <li class="sidebar-list" ng-hide="memberinfo == null">
          <a href="#">Panou VM's <span class="menu-icon fa fa-cloud"></span></a>
        </li>

        <li class="sidebar-list" ng-hide="memberinfo == null || memberinfo.role != 'owner'">
          <a href="#!/users">Utilizatori <span class="menu-icon fa fa-users"></span></a>
        </li>

        <li class="sidebar-list">
          <a href="#!/familie">Familie <span class="menu-icon fa fa-users"></span></a>
        </li>
      </ul>
      <div class="sidebar-footer">
        <span style="display: inline-block;">
          <label type="button" class="btn btn-danger" ng-click="logout()" ng-hide="memberinfo == null" style="margin-top: 3px;">Logout<span class="fa fa-sign-out" style="padding-left: 5px;"></span></label>
        </span>
      </div>
    </div>
    <!-- End Sidebar -->
    <div id="content-wrapper">
      <div class="page-content">
        <!-- Main Content -->
        <div ui-view></div>
      </div><!-- End Page Content -->
    </div><!-- End Content Wrapper -->
  </div><!-- End Page Wrapper -->
</body>
</html>
